integrations:
- name: openshift-namespace-labels
  resources:
    requests:
      memory: 800Mi
      cpu: 400m
    limits:
      # Limits 30% above requests
      memory: 1040Mi
      cpu: 500m
  state: true
  disableUnleash: true
- name: openshift-namespaces
  resources:
    requests:
      # Known peaks are at 800Mi
      memory: 800Mi
      cpu: 400m
    limits:
      # Limits 30% above requests
      memory: 1040Mi
      cpu: 500m
  disableUnleash: true
- name: openshift-network-policies
  resources:
    requests:
      # Known peaks are at 800Mi
      memory: 800Mi
      cpu: 100m
    limits:
      # Limits 30% above requests
      memory: 1040Mi
      cpu: 200m
  disableUnleash: true
- name: openshift-resources
  resources:
    requests:
      memory: 1600Mi
      cpu: 900m
    limits:
      memory: 3600Mi
      cpu: 1200m
  disableUnleash: true
- name: openshift-routes
  resources:
    requests:
      # Known peaks are at 770Mi
      memory: 800Mi
      cpu: 200m
    limits:
      # Limits 30% above requests
      memory: 1040Mi
      cpu: 300m
  disableUnleash: true
- name: openshift-vault-secrets
  resources:
    requests:
      memory: 600Mi
      cpu: 900m
    limits:
      memory: 800Mi
      cpu: 1200m
  disableUnleash: true
- name: terraform-aws-route53
  resources:
    requests:
      memory: 500Mi
      cpu: 100m
    limits:
      memory: 1000Mi
      cpu: 500m
  disableUnleash: true
- name: terraform-resources
  resources:
    requests:
      memory: 500Mi
      cpu: 200m
    limits:
      memory: 700Mi
      cpu: 400m
  disableUnleash: true
  extraArgs: --vault-output-path osd-fedramp/integrations-output
- name: terraform-tgw-attachments
  resources:
    requests:
      memory: 2300Mi
      cpu: 400m
    limits:
      memory: 3000Mi
      cpu: 600m
  disableUnleash: true
- name: jenkins-job-builder
  resources:
    requests:
      memory: 200Mi
      cpu: 100m
    limits:
      memory: 400Mi
      cpu: 200m
  state: true
  cache: true
  disableUnleash: true
- name: jenkins-webhooks
  resources:
    requests:
      memory: 100Mi
      cpu: 100m
    limits:
      memory: 200Mi
      cpu: 200m
  cache: true
  disableUnleash: true
