excludeService: true
gov_slack: "false"
enable_slack_error_filter: false
integrations:
- name: integrations-manager
  resources:
    requests:
      memory: 300Mi
      cpu: 200m
    limits:
      memory: 600Mi
  environmentAware: true
  logs:
    slack: true
  shard_specs:
  - shard_id: 0
    shards: 1
