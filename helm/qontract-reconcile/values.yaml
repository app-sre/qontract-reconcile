integrations:
- name: aws-garbage-collector
  resources:
    cpu: 25m
    memory: 250Mi
- name: aws-iam-keys
  resources:
    cpu: 25m
    memory: 100Mi
- name: github
  resources:
    cpu: 25m
    memory: 60Mi
- name: github-repo-invites
  resources:
    cpu: 25m
    memory: 100Mi
- name: quay-membership
  resources:
    cpu: 25m
    memory: 100Mi
- name: slack-usergroups
  resources:
    cpu: 25m
    memory: 100Mi
- name: jira-watcher
  resources:
    cpu: 25m
    memory: 200Mi
  extraArgs: --io-dir /tmp/throughput/
- name: github-users
  resources:
    cpu: 25m
    memory: 100Mi
  extraEnv:
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: aws_access_key_id
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: aws_secret_access_key
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: aws_region
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: gitlab_pr_submitter_queue_url
- name: github-scanner
  resources:
    cpu: 200m
    memory: 600Mi
  extraEnv:
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: aws_access_key_id
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: aws_secret_access_key
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: aws_region
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: gitlab_pr_submitter_queue_url
  extraArgs: --thread-pool-size 1
- name: aws-support-cases-sos
  resources:
    cpu: 25m
    memory: 400Mi
  extraEnv:
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: aws_access_key_id
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: aws_secret_access_key
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: aws_region
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: gitlab_pr_submitter_queue_url
