integrations:
- name: aws-garbage-collector
  resources:
    requests:
        memory: 200Mi
        cpu: 25m
    limits:
      memory: 400Mi
      cpu: 50m
- name: aws-iam-keys
  resources:
    requests:
      memory: 100Mi
      cpu: 15m
    limits:
      memory: 200Mi
      cpu: 25m
- name: github
  resources:
    requests:
      memory: 50Mi
      cpu: 15m
    limits:
      memory: 80Mi
      cpu: 25m
- name: github-repo-invites
  resources:
    requests:
      memory: 30Mi
      cpu: 15m
    limits:
      memory: 55Mi
      cpu: 25m
- name: quay-membership
  resources:
    requests:
      memory: 30Mi
      cpu: 15m
    limits:
      memory: 60Mi
      cpu: 25m
- name: quay-repos
  resources:
    requests:
      memory: 30Mi
      cpu: 15m
    limits:
      memory: 60Mi
      cpu: 25m
- name: jira-watcher
  resources:
    requests:
      memory: 80Mi
      cpu: 15m
    limits:
      memory: 200Mi
      cpu: 25m
  extraArgs: --io-dir /tmp/throughput/
- name: github-scanner
  resources:
    requests:
      memory: 500Mi
      cpu: 200m
    limits:
      memory: 1000Mi
      cpu: 400m
  extraArgs: --thread-pool-size 1
  extraEnv:
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: gitlab_pr_submitter_queue_url
- name: aws-support-cases-sos
  resources:
    requests:
      memory: 100Mi
      cpu: 25m
    limits:
      memory: 200Mi
      cpu: 50m
  extraEnv:
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: gitlab_pr_submitter_queue_url
- name: openshift-users
  resources:
    requests:
        memory: 200Mi
        cpu: 25m
    limits:
      memory: 400Mi
      cpu: 50m
- name: openshift-groups
  resources:
    requests:
        memory: 400Mi
        cpu: 100m
    limits:
      memory: 800Mi
      cpu: 200m
- name: openshift-namespaces
  resources:
    requests:
        memory: 400Mi
        cpu: 100m
    limits:
      memory: 800Mi
      cpu: 200m
  extraArgs: --external
- name: openshift-rolebindings
  resources:
    requests:
        memory: 400Mi
        cpu: 100m
    limits:
      memory: 800Mi
      cpu: 200m
- name: openshift-network-policies
  resources:
    requests:
        memory: 400Mi
        cpu: 100m
    limits:
      memory: 800Mi
      cpu: 200m
- name: openshift-acme
  resources:
    requests:
        memory: 400Mi
        cpu: 100m
    limits:
      memory: 800Mi
      cpu: 200m
- name: openshift-limitranges
  resources:
    requests:
        memory: 400Mi
        cpu: 100m
    limits:
      memory: 800Mi
      cpu: 200m
- name: openshift-resources
  resources:
    requests:
        memory: 400Mi
        cpu: 100m
    limits:
      memory: 800Mi
      cpu: 200m
  extraArgs: --external
- name: terraform-resources
  resources:
    requests:
        memory: 400Mi
        cpu: 100m
    limits:
      memory: 800Mi
      cpu: 200m
  extraArgs: --external
- name: terraform-users
  resources:
    requests:
        memory: 400Mi
        cpu: 100m
    limits:
      memory: 800Mi
      cpu: 200m
