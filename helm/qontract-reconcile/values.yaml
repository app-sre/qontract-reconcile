integrations:
- name: aws-garbage-collector
  resources:
    requests:
        memory: 200Mi
        cpu: 25m
    limits:
      memory: 400Mi
      cpu: 50m
- name: aws-iam-keys
  resources:
    requests:
      memory: 100Mi
      cpu: 15m
    limits:
      memory: 200Mi
      cpu: 25m
- name: github
  resources:
    requests:
      memory: 50Mi
      cpu: 15m
    limits:
      memory: 80Mi
      cpu: 25m
- name: github-repo-invites
  resources:
    requests:
      memory: 30Mi
      cpu: 15m
    limits:
      memory: 55Mi
      cpu: 25m
- name: quay-membership
  resources:
    requests:
      memory: 30Mi
      cpu: 15m
    limits:
      memory: 60Mi
      cpu: 25m
- name: slack-usergroups
  resources:
    requests:
      memory: 75Mi
      cpu: 20m
    limits:
      memory: 150Mi
      cpu: 40m
- name: jira-watcher
  resources:
    requests:
      memory: 80Mi
      cpu: 15m
    limits:
      memory: 200Mi
      cpu: 25m
  extraArgs: --io-dir /tmp/throughput/
- name: github-users
  resources:
    requests:
      memory: 50Mi
      cpu: 15m
    limits:
      memory: 150Mi
      cpu: 25m
  extraEnv:
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: gitlab_pr_submitter_queue_url
- name: github-scanner
  resources:
    requests:
      memory: 500Mi
      cpu: 200m
    limits:
      memory: 1000Mi
      cpu: 400m
  extraEnv:
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: gitlab_pr_submitter_queue_url
- name: aws-support-cases-sos
  resources:
    requests:
      memory: 100Mi
      cpu: 25m
    limits:
      memory: 200Mi
      cpu: 50m
  extraEnv:
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: gitlab_pr_submitter_queue_url
