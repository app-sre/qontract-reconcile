---
apiVersion: v1
kind: Template
metadata:
  name: qontract-reconcile
objects:
- apiVersion: v1
  kind: Deployment
  metadata:
    labels:
      app: qontract-reconcile
    name: qontract-reconcile
  spec:
    replicas: 1
    selector:
      app: qontract-reconcile
    template:
      metadata:
        labels:
          app: qontract-reconcile
      spec:
        containers:
        {{- range $i, $integration := .Values.integrations }}
        - name: {{ $integration.name }}
          image: ${IMAGE}:${IMAGE_TAG}
          command:
          - /bin/sh
          - -c
          - while true; do qontract-reconcile --config /config/config.toml ${DRY_RUN} {{ $integration.name }}; sleep ${SLEEP_DURATION_SECS}; done
          {{- with $integration.resources }}
          resources:
            requests:
              memory: {{ .memory }}
              cpu: {{ .cpu }}
            limits:
              memory: {{ .memory }}
              cpu: {{ .cpu }}
          {{- end }}
          volumeMounts:
          - name: qontract-reconcile-toml
            mountPath: /config
        {{- end }}
        volumes:
        - name: qontract-reconcile-toml
          secret:
            secretName: qontract-reconcile-toml
parameters:
- name: IMAGE
  value: quay.io/app-sre/qontract-reconcile
- name: IMAGE_TAG
  value: latest
- name: DRY_RUN
  value: --dry-run
- name: SLEEP_DURATION_SECS
  value: "300"
