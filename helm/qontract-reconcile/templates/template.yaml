---
apiVersion: v1
kind: Template
metadata:
  name: qontract-reconcile
objects:
{{- range $i, $integration := .Values.integrations }}
{{- $logs := $integration.logs | default dict -}}
{{- $shards := int $integration.shards | default 1 }}
{{- range $shard_id := until $shards }}
- apiVersion: apps/v1
  {{- if $integration.cache }}
  kind: StatefulSet
  {{- else }}
  kind: Deployment
  {{- end }}
  metadata:
    labels:
      app: qontract-reconcile-{{ $integration.name }}
    {{- if gt $shards 1 }}
    name: qontract-reconcile-{{ $integration.name }}-{{ $shard_id }}
    {{- else }}
    name: qontract-reconcile-{{ $integration.name }}
    {{- end }}
  spec:
    {{- if $integration.cache }}
    volumeClaimTemplates:
    - metadata:
        name: cache
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: gp2
        resources:
          requests:
            storage: {{ default "1Gi" $integration.storage }}
    {{- end }}
    replicas: 1
    selector:
      matchLabels:
        app: qontract-reconcile-{{ $integration.name }}
    template:
      metadata:
        labels:
          app: qontract-reconcile-{{ $integration.name }}
          component: qontract-reconcile
      spec:
        serviceAccountName: qontract-reconcile
        initContainers:
        {{- if $integration.internalCertificates }}
        - name: internal-certificates
          image: ${INTERNAL_CERTIFICATES_IMAGE}:${INTERNAL_CERTIFICATES_IMAGE_TAG}
          imagePullPolicy: ${INTERNAL_CERTIFICATES_IMAGE_PULL_POLICY}
          command: ["/bin/sh", "-c"]
          args:
          - |
            cp -r /etc/pki/. /tmp/etc-pki/
          volumeMounts:
          - name: internal-certificates
            mountPath: /tmp/etc-pki/
        {{- end }}
        - name: config
          image: ${BUSYBOX_IMAGE}:${BUSYBOX_IMAGE_TAG}
          imagePullPolicy: ${BUSYBOX_IMAGE_PULL_POLICY}
          resources:
            requests:
              memory: 10Mi
              cpu: 15m
            limits:
              memory: 20Mi
              cpu: 25m
          env:
          {{- if $logs.slack }}
          - name: SLACK_WEBHOOK_URL
            valueFrom:
              secretKeyRef:
                key: slack.webhook_url
                name: app-interface
          {{- if $integration.trigger }}
          - name: SLACK_CHANNEL
            value: ${SLACK_CHANNEL_TRIGGER}
          {{- else }}
          - name: SLACK_CHANNEL
            value: ${SLACK_CHANNEL}
          {{- end }}
          - name: SLACK_ICON_EMOJI
            value: ${SLACK_ICON_EMOJI}
          {{- end }}
          - name: LOG_GROUP_NAME
            valueFrom:
              secretKeyRef:
                name: ${CLOUDWATCH_SECRET}
                key: log_group_name
          command: ["/bin/sh", "-c"]
          args:
          - |
            # generate fluent.conf
            cat > /fluentd/etc/fluent.conf <<EOF
            <source>
              @type tail
              path /fluentd/log/integration.log
              pos_file /fluentd/log/integration.log.pos
              tag integration
              <parse>
                @type none
              </parse>
            </source>

            <filter integration>
              @type grep
              <exclude>
                key message
                pattern /using gql endpoint/
              </exclude>
            </filter>

            <filter integration>
              @type grep
              <exclude>
                key message
                pattern /Certificate did not match expected hostname/
              </exclude>
            </filter>

            <match integration>
              @type copy
              {{- if $logs.slack }}
              <store>
                @type slack
                webhook_url ${SLACK_WEBHOOK_URL}
                {{- if $integration.trigger }}
                channel ${SLACK_CHANNEL_TRIGGER}
                {{- else }}
                channel ${SLACK_CHANNEL}
                {{- end }}
                icon_emoji ${SLACK_ICON_EMOJI}
                username sd-app-sre-bot
                flush_interval 10s
                message "\`\`\`[{{ $integration.name }}] %s\`\`\`"
              </store>
              {{- end }}
              <store>
                @type cloudwatch_logs
                log_group_name ${LOG_GROUP_NAME}
                log_stream_name {{ $integration.name }}
                auto_create_stream true
              </store>
            </match>
            EOF
          volumeMounts:
          - name: fluentd-config
            mountPath: /fluentd/etc/
        containers:
        - name: int
          image: ${IMAGE}:${IMAGE_TAG}
          ports:
            - name: http
              containerPort: 9090
          env:
          - name: SHARDS
            value: "{{ $shards }}"
          - name: SHARD_ID
            value: "{{ $shard_id }}"
          - name: DRY_RUN
            value: ${DRY_RUN}
          - name: INTEGRATION_NAME
            value: {{ $integration.name }}
          - name: INTEGRATION_EXTRA_ARGS
            value: "{{ $integration.extraArgs }}"
          - name: SLEEP_DURATION_SECS
            {{- if $integration.sleepDurationSecs }}
            value: {{ "${" }}{{ $integration.name | upper | replace "-" "_" }}_SLEEP_DURATION_SECS{{ "}" }}
            {{- else }}
            value: ${SLEEP_DURATION_SECS}
            {{- end }}
          - name: GITHUB_API
            valueFrom:
              configMapKeyRef:
                name: app-interface
                key: GITHUB_API
          - name: SENTRY_DSN
            valueFrom:
              configMapKeyRef:
                name: app-interface
                key: SENTRY_DSN
          - name: LOG_FILE
            value: "${LOG_FILE}"
          {{- if $integration.state }}
          - name: APP_INTERFACE_STATE_BUCKET
            valueFrom:
              secretKeyRef:
                name: app-interface
                key: aws.s3.bucket
          - name: APP_INTERFACE_STATE_BUCKET_ACCOUNT
            value: "${APP_INTERFACE_STATE_BUCKET_ACCOUNT}"
          {{- end }}
          - name: UNLEASH_API_URL
            valueFrom:
              secretKeyRef:
                name: unleash
                key: API_URL
          - name: UNLEASH_CLIENT_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: unleash
                key: CLIENT_ACCESS_TOKEN
          - name: SLOW_OC_RECONCILE_THRESHOLD
            value: "${SLOW_OC_RECONCILE_THRESHOLD}"
          - name: LOG_SLOW_OC_RECONCILE
            value: "${LOG_SLOW_OC_RECONCILE}"
          - name: USE_NATIVE_CLIENT
            value: "${USE_NATIVE_CLIENT}"
          {{- with $integration.extraEnv }}
          {{- range $i, $env := . }}
          - name: {{ $env.secretKey }}
            valueFrom:
              secretKeyRef:
                name: {{ $env.secretName }}
                key: {{ $env.secretKey }}
          {{- end }}
          {{- end }}
          {{- if $integration.resources }}
          resources:
            {{- if $integration.resources.limits }}
            limits:
              {{- if $integration.resources.limits.cpu }}
              cpu: {{ "${" }}{{ $integration.name | upper | replace "-" "_" }}_CPU_LIMIT{{ "}" }}
              {{- end }}
              {{- if $integration.resources.limits.memory }}
              memory: {{ "${" }}{{ $integration.name | upper | replace "-" "_" }}_MEMORY_LIMIT{{ "}" }}
              {{- end }}
            {{- end }}
            {{- if $integration.resources.requests }}
            requests:
              {{- if $integration.resources.requests.cpu }}
              cpu: {{ "${" }}{{ $integration.name | upper | replace "-" "_" }}_CPU_REQUEST{{ "}" }}
              {{- end }}
              {{- if $integration.resources.requests.memory }}
              memory: {{ "${" }}{{ $integration.name | upper | replace "-" "_" }}_MEMORY_REQUEST{{ "}" }}
              {{- end }}
            {{- end }}
          {{- end }}
          volumeMounts:
          - name: qontract-reconcile-toml
            mountPath: /config
          {{- if $integration.cache }}
          - name: cache
            mountPath: /.cache
          {{- end }}
          {{- if $integration.internalCertificates }}
          - name: internal-certificates
            mountPath: /etc/pki/
          {{- end }}
          - name: logs
            mountPath: /fluentd/log/
        - name: fluentd
          image: ${FLUENTD_IMAGE}:${FLUENTD_IMAGE_TAG}
          imagePullPolicy: ${FLUENTD_IMAGE_PULL_POLICY}
          env:
          - name: AWS_REGION
            valueFrom:
              secretKeyRef:
                name: ${CLOUDWATCH_SECRET}
                key: aws_region
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: ${CLOUDWATCH_SECRET}
                key: aws_access_key_id
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: ${CLOUDWATCH_SECRET}
                key: aws_secret_access_key
          resources:
            requests:
              memory: 30Mi
              cpu: 15m
            limits:
              memory: 120Mi
              cpu: 25m
          volumeMounts:
          - name: logs
            mountPath: /fluentd/log/
          - name: fluentd-config
            mountPath: /fluentd/etc/
        volumes:
        - name: qontract-reconcile-toml
          secret:
            secretName: qontract-reconcile-toml
        - name: logs
          emptyDir: {}
        - name: fluentd-config
          emptyDir: {}
        {{- if $integration.internalCertificates }}
        - name: internal-certificates
          emptyDir: {}
        {{- end }}
{{- end }}
{{- end }}
{{- range $i, $job := .Values.cronjobs }}
- apiVersion: batch/v1beta1
  kind: CronJob
  metadata:
    labels:
      app: qontract-reconcile-{{ $job.name }}
    name: qontract-reconcile-{{ $job.name }}
  spec:
    schedule: "{{ $job.cron }}"
    concurrencyPolicy: {{ $job.concurrencyPolicy | default "Allow" }}
    successfulJobHistoryLimit: {{ $job.successfulJobHistoryLimit | default "3" }}
    failedJobHistoryLimit: {{ $job.failedJobHistoryLimit | default "1" }}
    jobTemplate:
      spec:
        template:
          spec:
            containers:
            - name: int
              image: ${IMAGE}:${IMAGE_TAG}
              {{- if $job.command }}
              args:
              {{- range $i, $arg := regexSplit " +" ($job.command | toString) -1 }}
              - "{{ $arg | trim }}"
              {{- end}}
              {{- end}}
              env:
              - name: RUN_ONCE
                value: 'true'
              - name: DRY_RUN
                value: ${DRY_RUN}
              - name: INTEGRATION_NAME
                value: {{ $job.name }}
              - name: INTEGRATION_EXTRA_ARGS
                value: "{{ $job.extraArgs }}"
              - name: GITHUB_API
                valueFrom:
                  configMapKeyRef:
                    name: app-interface
                    key: GITHUB_API
              - name: UNLEASH_API_URL
                valueFrom:
                  secretKeyRef:
                    name: unleash
                    key: API_URL
              - name: UNLEASH_CLIENT_ACCESS_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: unleash
                    key: CLIENT_ACCESS_TOKEN
              {{- with $job.extraEnv }}
              {{- range $i, $env := . }}
              {{- if $env.secretKey}}
              - name: {{ $env.secretKey }}
                valueFrom:
                  secretKeyRef:
                    name: {{ $env.secretName }}
                    key: {{ $env.secretKey }}
              {{- end }}
              {{- if $env.name }}
              - name: {{ $env.name }}
                value: {{ $env.value }}
              {{- end }}
              {{- end }}
              {{- end }}
              {{- if $job.dashdotdb }}
              - name: DASHDOTDB_SECRET
                valueFrom:
                  secretKeyRef:
                    name: dashdotdb
                    key: AUTH_VAULT_PATH
              {{- end }}
              volumeMounts:
              - name: qontract-reconcile-toml
                mountPath: /config
              {{- if $job.resources }}
              resources:
                {{- if $job.resources.limits }}
                limits:
                  {{- if $job.resources.limits.cpu }}
                  cpu: {{ "${" }}{{ $job.name | upper | replace "-" "_" }}_CPU_LIMIT{{ "}" }}
                  {{- end }}
                  {{- if $job.resources.limits.memory }}
                  memory: {{ "${" }}{{ $job.name | upper | replace "-" "_" }}_MEMORY_LIMIT{{ "}" }}
                  {{- end }}
                {{- end }}
                {{- if $job.resources.requests }}
                requests:
                  {{- if $job.resources.requests.cpu }}
                  cpu: {{ "${" }}{{ $job.name | upper | replace "-" "_" }}_CPU_REQUEST{{ "}" }}
                  {{- end }}
                  {{- if $job.resources.requests.memory }}
                  memory: {{ "${" }}{{ $job.name | upper | replace "-" "_" }}_MEMORY_REQUEST{{ "}" }}
                  {{- end }}
                {{- end }}
              {{- end }}
            restartPolicy: {{ $job.restartPolicy | default "OnFailure" }}
            volumes:
            - name: qontract-reconcile-toml
              secret:
                secretName: qontract-reconcile-toml
{{- end }}
- apiVersion: v1
  kind: Service
  metadata:
    name: qontract-reconcile
    labels:
      app: qontract-reconcile
  spec:
    ports:
      - protocol: TCP
        port: 80
        targetPort: 9090
        name: http
    selector:
      component: qontract-reconcile
parameters:
- name: IMAGE
  value: quay.io/app-sre/qontract-reconcile
- name: IMAGE_TAG
  value: latest
- name: BUSYBOX_IMAGE
  value: quay.io/app-sre/ubi8-ubi-minimal
- name: BUSYBOX_IMAGE_TAG
  value: latest
- name: BUSYBOX_IMAGE_PULL_POLICY
  value: Always
- name: FLUENTD_IMAGE
  value: quay.io/app-sre/fluentd
- name: FLUENTD_IMAGE_TAG
  value: latest
- name: FLUENTD_IMAGE_PULL_POLICY
  value: Always
- name: DRY_RUN
  value: --dry-run
- name: SLEEP_DURATION_SECS
  value: "300"
- name: APP_INTERFACE_SQS_SECRET_NAME
  value: app-interface-sqs
- name: APP_INTERFACE_STATE_BUCKET_ACCOUNT
  value: app-sre
- name: APP_INTERFACE_PROJECT_ID
  value: "0"
- name: USER_ID
  value: dummy
- name: LOG_FILE
  value: "/fluentd/log/integration.log"
- name: SLACK_CHANNEL
  value: "sd-app-sre-reconcile-stage"
- name: SLACK_CHANNEL_TRIGGER
  value: "sd-app-sre-triggers-stage"
- name: SLACK_ICON_EMOJI
  value: ":bust_in_silhouette:"
- name: GITHUB_API
  value: 'http://github-mirror.github-mirror-stage.svc.cluster.local'
- name: CLOUDWATCH_SECRET
  value: app-interface-cloudwatch
- name: SENTRY_DSN
  value: ""
- name: SLOW_OC_RECONCILE_THRESHOLD
  value: "600"
- name: LOG_SLOW_OC_RECONCILE
  value: "false"
- name: USE_NATIVE_CLIENT
  value: ""
- name: INTERNAL_CERTIFICATES_IMAGE
  value: quay.io/app-sre/internal-redhat-ca
- name: INTERNAL_CERTIFICATES_IMAGE_TAG
  value: latest
- name: INTERNAL_CERTIFICATES_IMAGE_PULL_POLICY
  value: Always
{{- range $i, $integration := .Values.integrations }}
{{- if $integration.sleepDurationSecs }}
- name: {{ $integration.name | upper | replace "-" "_" }}_SLEEP_DURATION_SECS
  value: {{ $integration.sleepDurationSecs | toString | quote }}
{{- end }}
{{- if $integration.resources }}
{{- if $integration.resources.limits }}
{{- if $integration.resources.limits.cpu }}
- name: {{ $integration.name | upper | replace "-" "_" }}_CPU_LIMIT
  value: {{ $integration.resources.limits.cpu }}
{{- end }}
{{- if $integration.resources.limits.memory }}
- name: {{ $integration.name | upper | replace "-" "_" }}_MEMORY_LIMIT
  value: {{ $integration.resources.limits.memory }}
{{- end }}
{{- end }}
{{- if $integration.resources.requests }}
{{- if $integration.resources.requests.cpu }}
- name: {{ $integration.name | upper | replace "-" "_" }}_CPU_REQUEST
  value: {{ $integration.resources.requests.cpu }}
{{- end }}
{{- if $integration.resources.requests.memory }}
- name: {{ $integration.name | upper | replace "-" "_" }}_MEMORY_REQUEST
  value: {{ $integration.resources.requests.memory }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- range $i, $integration := .Values.cronjobs }}
{{- if $integration.resources }}
{{- if $integration.resources.limits }}
{{- if $integration.resources.limits.cpu }}
- name: {{ $integration.name | upper | replace "-" "_" }}_CPU_LIMIT
  value: {{ $integration.resources.limits.cpu }}
{{- end }}
{{- if $integration.resources.limits.memory }}
- name: {{ $integration.name | upper | replace "-" "_" }}_MEMORY_LIMIT
  value: {{ $integration.resources.limits.memory }}
{{- end }}
{{- end }}
{{- if $integration.resources.requests }}
{{- if $integration.resources.requests.cpu }}
- name: {{ $integration.name | upper | replace "-" "_" }}_CPU_REQUEST
  value: {{ $integration.resources.requests.cpu }}
{{- end }}
{{- if $integration.resources.requests.memory }}
- name: {{ $integration.name | upper | replace "-" "_" }}_MEMORY_REQUEST
  value: {{ $integration.resources.requests.memory }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
