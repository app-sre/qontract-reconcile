---
apiVersion: v1
kind: Template
metadata:
  name: qontract-reconcile
objects:
{{- range $i, $integration := .Values.integrations }}
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: qontract-reconcile-{{ $integration.name }}
    name: qontract-reconcile-{{ $integration.name }}
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: qontract-reconcile-{{ $integration.name }}
    template:
      metadata:
        labels:
          app: qontract-reconcile-{{ $integration.name }}
      spec:
        {{- if $integration.logs }}
        initContainers:
        - name: config
          image: quay.io/app-sre/busybox
          resources:
            requests:
              memory: 10Mi
              cpu: 15m
            limits:
              memory: 20Mi
              cpu: 25m
          env:
          {{- if $integration.logs.slack }}
          - name: SLACK_WEBHOOK_URL
            valueFrom:
              secretKeyRef:
                key: slack.webhook_url
                name: app-interface
          - name: SLACK_CHANNEL
            value: ${SLACK_CHANNEL}
          - name: SLACK_ICON_EMOJI
            value: ${SLACK_ICON_EMOJI}
          {{- end }}
          {{- if $integration.logs.cloudwatch }}
          - name: LOG_GROUP_NAME
            valueFrom:
              secretKeyRef:
                name: ${CLOUDWATCH_SECRET}
                key: log_group_name
          {{- end }}
          command: ["/bin/sh", "-c"]
          args:
          - |
            # generate fluent.conf
            cat > /fluentd/etc/fluent.conf <<EOF
            <source>
              @type tail
              path /fluentd/log/integration.log
              pos_file /fluentd/log/integration.log.pos
              tag integration
              <parse>
                @type none
              </parse>
            </source>

            <filter integration>
              @type grep
              <exclude>
                key message
                pattern /HTTP Error 409: Conflict/
              </exclude>
            </filter>

            <match integration>
              @type copy
              {{- if $integration.logs.slack }}
              <store>
                @type slack
                webhook_url ${SLACK_WEBHOOK_URL}
                channel ${SLACK_CHANNEL}
                icon_emoji ${SLACK_ICON_EMOJI}
                username sd-app-sre-bot
                flush_interval 10s
                message "\`\`\`[{{ $integration.name }}] %s\`\`\`"
              </store>
              {{- end }}
              {{- if $integration.logs.cloudwatch }}
              <store>
                @type cloudwatch_logs
                log_group_name ${LOG_GROUP_NAME}
                log_stream_name {{ $integration.name }}
                auto_create_stream true
              </store>
              {{- end }}
            </match>
            EOF
          volumeMounts:
          - name: fluentd-config
            mountPath: /fluentd/etc/
        {{- end }}
        containers:
        - name: int
          image: ${IMAGE}:${IMAGE_TAG}
          env:
          - name: DRY_RUN
            value: ${DRY_RUN}
          - name: INTEGRATION_NAME
            value: {{ $integration.name }}
          - name: INTEGRATION_EXTRA_ARGS
            value: "{{ $integration.extraArgs }}"
          - name: SLEEP_DURATION_SECS
            value: ${SLEEP_DURATION_SECS}
          - name: GITHUB_API
            value: ${GITHUB_API}
          {{- if $integration.logs }}
          - name: LOG_FILE
            value: "${LOG_FILE}"
          {{- end }}
          {{- if $integration.state }}
          - name: APP_INTERFACE_STATE_BUCKET
            valueFrom:
              secretKeyRef:
                name: app-interface
                key: aws.s3.bucket
          - name: APP_INTERFACE_STATE_BUCKET_ACCOUNT
            value: "${APP_INTERFACE_STATE_BUCKET_ACCOUNT}"
          {{- end }}
          {{- with $integration.extraEnv }}
          {{- range $i, $env := . }}
          - name: {{ $env.secretKey }}
            valueFrom:
              secretKeyRef:
                name: {{ $env.secretName }}
                key: {{ $env.secretKey }}
          {{- end }}
          {{- end }}
          resources:
{{ toYaml $integration.resources | indent 12 }}
          volumeMounts:
          - name: qontract-reconcile-toml
            mountPath: /config
        {{- if $integration.logs }}
          - name: logs
            mountPath: /fluentd/log/
        - name: fluentd
          image: quay.io/app-sre/fluentd:latest
          {{- if $integration.logs.cloudwatch }}
          env:
          - name: AWS_REGION
            valueFrom:
              secretKeyRef:
                name: ${CLOUDWATCH_SECRET}
                key: aws_region
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: ${CLOUDWATCH_SECRET}
                key: aws_access_key_id
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: ${CLOUDWATCH_SECRET}
                key: aws_secret_access_key
          {{- end }}
          resources:
            requests:
              memory: 30Mi
              cpu: 15m
            limits:
              memory: 120Mi
              cpu: 25m
          volumeMounts:
          - name: logs
            mountPath: /fluentd/log/
          - name: fluentd-config
            mountPath: /fluentd/etc/
        {{- end }}
        volumes:
        - name: qontract-reconcile-toml
          secret:
            secretName: qontract-reconcile-toml
        {{- if $integration.logs }}
        - name: logs
          emptyDir: {}
        - name: fluentd-config
          emptyDir: {}
        {{- end }}
{{- end }}
parameters:
- name: IMAGE
  value: quay.io/app-sre/qontract-reconcile
- name: IMAGE_TAG
  value: latest
- name: DRY_RUN
  value: --dry-run
- name: SLEEP_DURATION_SECS
  value: "300"
- name: APP_INTERFACE_SQS_SECRET_NAME
  value: app-interface-sqs
- name: APP_INTERFACE_STATE_BUCKET_ACCOUNT
  value: app-sre
- name: USER_ID
  value: dummy
- name: LOG_FILE
  value: "/fluentd/log/integration.log"
- name: SLACK_CHANNEL
  value: "sd-app-sre-reconcile-stage"
- name: SLACK_ICON_EMOJI
  value: ":bust_in_silhouette:"
- name: GITHUB_API
  value: 'http://github-mirror.github-mirror-stage.svc.cluster.local'
- name: CLOUDWATCH_SECRET
  value: app-interface-cloudwatch
