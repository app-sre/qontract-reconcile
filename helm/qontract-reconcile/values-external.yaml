cronjobs:
- name: aws-ecr-image-pull-secrets
  resources:
    requests:
      memory: 100Mi
      cpu: 200m
    limits:
      memory: 200Mi
      cpu: 300m
  # once every 2 hours
  cron: '0 */2 * * *'
  extraArgs: --vault-output-path app-sre/integrations-output
- name: aws-garbage-collector
  failedJobHistoryLimit: "0"
  resources:
    requests:
        memory: 200Mi
        cpu: 25m
    limits:
      memory: 400Mi
      cpu: 50m
  # once a week
  cron: '0 0 * * 0'
- name: github-users
  resources:
    requests:
      memory: 50Mi
      cpu: 200m
    limits:
      memory: 150Mi
      cpu: 300m
  # once a month
  cron: '0 0 1 * *'
  extraArgs: --send-mails
  extraEnv:
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: gitlab_pr_submitter_queue_url
