integrations:
- name: aws-iam-keys
  resources:
    requests:
      memory: 200Mi
      cpu: 100m
    limits:
      memory: 400Mi
      cpu: 200m
  logs:
    slack: true
- name: github
  resources:
    requests:
      # Known peaks are at 88Mi
      memory: 100Mi
      cpu: 100m
    limits:
      # Limits 30% above requests
      memory: 130Mi
      cpu: 200m
  logs:
    slack: true
- name: github-owners
  resources:
    requests:
      memory: 50Mi
      cpu: 100m
    limits:
      memory: 80Mi
      cpu: 200m
  logs:
    slack: true
- name: github-repo-invites
