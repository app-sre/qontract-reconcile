- name: unleash-watcher
  resources:
    requests:
      memory: 80Mi
      cpu: 100m
    limits:
      memory: 200Mi
      cpu: 200m
  state: true
- name: github-scanner
  resources:
    requests:
      memory: 500Mi
      cpu: 600m
    limits:
      memory: 1000Mi
      cpu: 800m
  extraArgs: --thread-pool-size 1
  extraEnv:
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: gitlab_pr_submitter_queue_url
- name: aws-support-cases-sos
  resources:
    requests:
      memory: 200Mi
      cpu: 100m
    limits:
      memory: 400Mi
      cpu: 200m
  extraEnv:
  - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
    secretKey: gitlab_pr_submitter_queue_url
  logs:
    slack: false
- name: openshift-users
  resources:
    requests:
      # Known peaks are at 800Mi
      memory: 800Mi
      cpu: 400m
    limits:
      # Limits 30% above requests
      memory: 1040Mi
      cpu: 500m
  extraArgs: --external --no-use-jump-host
  logs:
    slack: true
- name: openshift-groups
  resources:
    requests:
      # Known peaks are at 600Mi
      memory: 600Mi
      cpu: 200m
    limits:
      # Limits 30% above requests
      memory: 780Mi
      cpu: 300m
  extraArgs: --external --no-use-jump-host
  logs:
    slack: true
  shards: 5
- name: openshift-namespace-labels
