[tox]
envlist = py36

[testenv]
commands =
    flake8 reconcile tools e2e_tests
    pylint -j0 reconcile tools e2e_tests
    pytest --cov=reconcile --cov-report=term-missing --cov-report xml
deps =
    pytest==6.2.4
    pytest-cov==2.12.1
    mock==2.0.0
    responses
    anymarkup==0.7.0
    flake8==3.5.0
    pylint==2.6.0
    testslide==2.6.3
    kubernetes~=12.0

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html
    coverage xml

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
