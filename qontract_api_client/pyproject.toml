[project]
name = "qontract-api-client"
version = "0.1.0"
description = "Auto-generated client for qontract-api"
authors = [{ name = "Red Hat App-SRE Team", email = "sd-app-sre@redhat.com" }]
license = { text = "Apache 2.0" }
requires-python = ">=3.12"
dependencies = ["httpx", "attrs", "python-dateutil"]

[dependency-groups]
dev = [
    # development and testing tools
    "mypy==1.19.1",
    "pytest==9.0.2",
    "pytest-cov==7.0.0",
    "ruff==0.15.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["qontract_api_client"]

[tool.hatch.build.targets.wheel]
only-include = ["qontract_api_client"]

# Ruff configuration
[tool.ruff]
line-length = 88
src = ["qontract_api_client"]
fix = true

[tool.ruff.lint]
select = ["F", "I", "UP", "RUF022"]
ignore = [
    "UP046", # non-pep695-generic-class
]

[tool.ruff.format]
preview = true

[tool.ruff.lint.isort]
known-first-party = ["qontract_api_client"]

[tool.mypy]
files = ["qontract_api_client"]
enable_error_code = ["truthy-bool", "redundant-expr"]
no_implicit_optional = true
check_untyped_defs = true
warn_unused_ignores = true
show_error_codes = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

# Coverage configuration
[tool.coverage.run]
branch = true
omit = ["*/tests/*"]
