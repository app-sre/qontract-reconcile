---
namespaces:
- name: with-openshift-rhcs-certs
  cluster:
    name: cluster
    serverUrl: 'https://cluster.com'
  openshiftResources:
  - secret_name: test-cert-1
    service_account_name: app-sre-rhcs-dev
    service_account_password:
      path: app-sre/creds/app-sre-rhcs-dev
      field: password
      version: 1
    auto_renew_threshold_days: 7
    annotations: "{\"qontract.recycle\": \"true\"}"
  - secret_name: test-cert-2
    service_account_name: app-sre-rhcs-dev
    service_account_password:
      path: app-sre/creds/app-sre-rhcs-dev
      field: password
      version: 1
    auto_renew_threshold_days: 14
  - secret_name: test-cert-pkcs12
    service_account_name: app-sre-rhcs-dev
    service_account_password:
      path: app-sre/creds/app-sre-rhcs-dev
      field: password
      version: 1
    certificate_format: PKCS12
    auto_renew_threshold_days: 21
    annotations: "{\"cert-type\": \"pkcs12\"}"
  sharedResources:
    - openshiftResources:
        - secret_name: test-cert-shared
          service_account_name: app-sre-rhcs-dev
          service_account_password:
            path: app-sre/creds/app-sre-rhcs-dev
            field: password
            version: 1
          auto_renew_threshold_days: 30
        - secret_name: test-cert-shared-pkcs12
          service_account_name: app-sre-rhcs-dev
          service_account_password:
            path: app-sre/creds/app-sre-rhcs-dev
            field: password
            version: 1
          certificate_format: PKCS12
          auto_renew_threshold_days: 45

- name: integration-disabled
  delete: true
  cluster:
    name: cluster
    serverUrl: 'https://cluster.com'
    disable:
      integrations:
      - openshift-rhcs-certs

- name: with-different-openshift-resource-providers
  cluster:
    name: cluster
    serverUrl: 'https://cluster.com'
  openshiftResources: []

- name: cert-from-shared-resources
  cluster:
    name: cluster
    serverUrl: "https://cluster.com"
  sharedResources:
    - openshiftResources:
        - secret_name: test-cert-shared
          service_account_name: app-sre-rhcs-dev
          service_account_password:
            path: app-sre/creds/app-sre-rhcs-dev
            field: password
            version: 1
          auto_renew_threshold_days: 7
          annotations: "{\"qontract.recycle\": \"true\"}"
