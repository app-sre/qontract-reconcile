permissions:
  - service: github-org-team
  - service: slack-usergroup
    name: permission-1
    channels:
      - sd-sre-platform
      - sd-ims-backplane
    description: backplane service owners (managed via app-interface)
    handle: backplane-team
    ownersFromRepos:
      - someurl
    pagerduty: null
    roles:
      - users: []
    schedule: null
    skip: null
    workspace:
      name: coreos
      api_client:
        global:
          max_retries: 5
          timeout: 30
        methods:
          - name: userslist
            args: '{"limit": 123}'
      integrations:
        - name: slack-usergroups
          channel: channel
          token:
            path: app-sre/creds/slack-app-sre-groups
            field: bot_token
            version: null
            format: null
      managedUsergroups:
        - app-sre-team
        - app-sre-ic
        - backplane-team
  - service: slack-usergroup
    name: permission-2
    channels:
      - sd-sre-platform
      - sre-operators
    description: SREP managed-cluster-config owners (managed via app-interface)
    handle: saas-osd-operators
    ownersFromRepos:
      - someotherurl
    pagerduty: null
    roles:
      - users:
        - name: Rafael
          org_username: org_username
          slack_username: slack_username
          pagerduty_username: pagerduty_username
          github_username: github_username
    schedule:
      schedule:
        - start: '2022-12-23 09:00'
          end: '2022-12-23 11:00'
          users:
            - name: "Name"
              org_username: org_username
              slack_username: slack_username
              pagerduty_username: pagerduty_username
              github_username: github_username
    skip: null
    workspace:
      name: coreos
      api_client:
        global:
          max_retries: 5
          timeout: 30
        methods:
          - name: userslist
            args: '{"limit": 123}'
          - name: conversationslist
            args: '{"limit": 123}'
      integrations:
        - name: slack-usergroups
          channel: channel
          token:
            path: app-sre/creds/slack-app-sre-groups
            field: bot_token
            version: null
            format: null
      managedUsergroups:
        - app-sre-team
        - app-sre-ic
        - saas-osd-operators
