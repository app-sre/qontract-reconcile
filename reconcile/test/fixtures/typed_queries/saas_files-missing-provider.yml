
saas_files:
- path: path4
  name: saas-file-04-missing-provider
  app:
    name: example
  pipelinesProvider:
    name: pipeline-provider-01
    provider: tekton
    namespace:
      name: namespace
      cluster:
        name: appint-ex-01
        serverUrl: 'https://cluster-url'
        internal: false
        automationToken:
            path: creds
            field: token
        consoleUrl: "https://console-url"
    defaults:
      pipelineTemplates:
        openshiftSaasDeploy:
          name: openshift-saas-deploy
  managedResourceTypes: []
  imagePatterns: []
  resourceTemplates:
  - name: deploy-app
    url: 'https://repo-url'
    path: /openshift/template.yml
    targets:
    - namespaceSelector:
        jsonPathSelectors:
          include:
          - 'namespace[?@.app.name="example"]'
      ref: 1234567890123456789012345678901234567890
