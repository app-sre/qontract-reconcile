---
automated_actions_instances_v1:
- name: automated-actions-prod
  deployment:
    name: automated-actions
    cluster:
      name: cluster
      serverUrl: 'https://cluster.example.com:6443'
      internal: false
      automationToken:
        path: vault_path
        field: token
  actions:
  - type: openshift-workload-restart
    retries: 2
    maxOps: 2
    permissions:
    - roles:
      - name: app-sre
        users:
        - org_username: user1
        - org_username: user2
        bots:
        - org_username: bot1
    openshift_workload_restart_arguments:
    - kind: Deployment|Pod
      name: 'shaver.*'
      namespace:
        name: namespace
        cluster:
          name: cluster
    # deleted namespace
    - kind: Deployment|Pod
      name: 'shaver.*'
      namespace:
        name: namespace
        delete: true
        cluster:
          name: cluster
    # integration disabled on the cluster
    - kind: Deployment|Pod
      name: 'shaver.*'
      namespace:
        name: another-namespace
        delete: null
        cluster:
          name: disabled
          disable:
            integrations:
            - automated-actions

  - type: noop
    retries: 0
    maxOps: 0
    permissions:
    - roles:
      - name: app-sre
        users:
        - org_username: user1
        - org_username: user2
        bots:
        - org_username: bot1
      # expired role
      - name: app-sre
        users:
        - org_username: user1
        bots: []
        expirationDate: "1970-01-01"

  - type: action-list
    retries: 1
    maxOps: 1
    permissions:
    - roles:
      - name: app-sre
        users:
        - org_username: user1
        - org_username: user2
        bots:
        - org_username: bot1
    action_list_arguments:
    - action_user: user1

  # no permissions
  - type: create-token
    retries: 0
    maxOps: 0
    permissions: []

# deleted instance
- name: automated-actions-deleted
  deployment:
    name: automated-actions
    delete: true
    cluster:
      name: cluster
      serverUrl: 'https://cluster.example.com:6443'
      internal: false
      automationToken:
        path: vault_path
        field: token
  actions:
  - type: create-token
    retries: 1
    maxOps: 1
    permissions:
    - roles:
      - name: app-sre
        users:
        - org_username: user1
        bots:
        - org_username: bot1
