
clusters:
- name: cluster-disabled
  ocm:
    environment:
      name: ocm-stage
      accessTokenClientSecret:
        field: client_secret
        path: path/to/client_secret
    orgId: org-id-1
  spec:
    id: cluster-disabled_id
  disable:
    integrations:
    - ocm-subscription-labels
- name: cluster-1
  ocm:
    environment:
      name: ocm-prod
      accessTokenClientSecret:
        field: client_secret
        path: path/to/client_secret
    orgId: org-id-1
  spec:
    id: cluster-1_id
  ocmSubscriptionLabels: '{"my-label-prefix":{"to-be-added":"enabled","to-be-changed":"enabled"}}'
- name: cluster-2
  ocm:
    environment:
      name: ocm-stage
      accessTokenClientSecret:
        field: client_secret
        path: path/to/client_secret
    orgId: org-id-2
  spec:
    id: cluster-2_id
- name: cluster-3
  ocm:
    environment:
      name: ocm-stage
      accessTokenClientSecret:
        field: client_secret
        path: path/to/client_secret
    orgId: org-id-2
  spec:
    id: cluster-3_id
  ocmSubscriptionLabels: '{"my-label-prefix":{"to-be-added":"enabled"}}'
