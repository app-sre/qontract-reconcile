    path: '$.resourceTemplates[?name=="saas"].targets'
    identifier: namespace

  template: |
    namespace:
      $ref: additional.yaml
    version:
      foo: {{bar}}

  templateTest: []
current:
  resourceTemplates:
    - name: saas
      targets:
        - namespace:
            $ref: existing.yaml
          version:
            foo: bar
