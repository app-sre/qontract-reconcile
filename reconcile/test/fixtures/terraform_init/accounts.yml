accounts:
- name: account-1
  terraformUsername: terraform
  terraformState: null
  resourcesDefaultRegion: us-east-1
  automationToken:
    path: path/to/creds

- name: account-2
  terraformUsername: terraform
  terraformState: null
  resourcesDefaultRegion: us-east-1
  automationToken:
    path: path/to/creds

- name: terraform-state-already-set
  terraformUsername: terraform
  terraformState:
    bucket: existing-bucket
    region: us-east-1
  resourcesDefaultRegion: us-east-1
  automationToken:
    path: path/to/creds
  organization:
    payerAccount:
      organizationAccountTags: '{"payer_key": "payer_value", "common_key": "payer_value"}'
    tags: '{"common_key": "account_value", "account_key": "account_value"}'

# all accounts below must be ignored
- name: no-terraform-username
  terraformUsername: null
  terraformState: null
  resourcesDefaultRegion: us-east-1
  automationToken:
    path: path/to/creds

- name: integration-disabled
  terraformUsername: terraform
  terraformState: null
  resourcesDefaultRegion: us-east-1
  automationToken:
    path: path/to/creds
  disable:
    integrations:
    - terraform-init
