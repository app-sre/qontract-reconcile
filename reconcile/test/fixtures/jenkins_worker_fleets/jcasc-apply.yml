jenkins:
  clouds:
  - eC2Fleet:
      name: ci-int-jenkins-worker-app-interface
      fleet: ci-int-jenkins-worker-app-interface
      region: us-east-1
      minSize: 0
      maxSize: 10
      computerConnector:
        sSHConnector:
          credentialsId: jenkins
          launchTimeoutSeconds: 60
          maxNumRetries: 10
          port: 22
          retryWaitTime: 15
          sshHostKeyVerificationStrategy: nonVerifyingKeyVerificationStrategy
      fsRoot: "/var/lib/jenkins"
      labelString: app-interface
      numExecutors: 3
      idleMinutes: 30
      minSpareSize: 1
      maxTotalUses: 100
      noDelayProvision: false
      addNodeOnlyIfRunning: true
      alwaysReconnect: true
      privateIpUsed: true
      restrictUsage: true
  - eC2Fleet:
      name: ci-int-jenkins-worker-app-sre
      fleet: ci-int-jenkins-worker-app-sre
      region: us-east-1
      minSize: 1
      maxSize: 1
      computerConnector:
        sSHConnector:
          credentialsId: jenkins
          launchTimeoutSeconds: 60
          maxNumRetries: 10
          port: 22
          retryWaitTime: 15
          sshHostKeyVerificationStrategy: nonVerifyingKeyVerificationStrategy
      fsRoot: "/var/lib/jenkins"
      labelString: app-sre app-interface-long-running
      numExecutors: 3
      idleMinutes: 30
      minSpareSize: 0
      maxTotalUses: -1
      noDelayProvision: false
      addNodeOnlyIfRunning: true
      alwaysReconnect: true
      privateIpUsed: true
      restrictUsage: true
  - eC2Fleet:
      name: ci-int-jenkins-worker-rhel7
      fleet: ci-int-jenkins-worker-rhel7
      region: us-east-1
      minSize: 1
      maxSize: 1
      computerConnector:
        sSHConnector:
          credentialsId: jenkins
          launchTimeoutSeconds: 60
          maxNumRetries: 10
          port: 22
          retryWaitTime: 15
          sshHostKeyVerificationStrategy: nonVerifyingKeyVerificationStrategy
      fsRoot: "/var/lib/jenkins"
      labelString: rhel7
      numExecutors: 3
      idleMinutes: 30
      minSpareSize: 0
      maxTotalUses: -1
      noDelayProvision: false
      addNodeOnlyIfRunning: true
      alwaysReconnect: true
      privateIpUsed: true
      restrictUsage: true
  - eC2Fleet:
      name: test-remove-sshConnector-attrs
      fleet: test-remove-sshConnector-attrs
      region: us-east-1
      minSize: 1
      maxSize: 1
      computerConnector:
        sSHConnector:
          credentialsId: jenkins
          port: 22
          sshHostKeyVerificationStrategy: nonVerifyingKeyVerificationStrategy
      fsRoot: "/var/lib/jenkins"
      labelString: rhel7
      numExecutors: 3
      idleMinutes: 30
      minSpareSize: 0
      maxTotalUses: -1
      noDelayProvision: false
      addNodeOnlyIfRunning: true
      alwaysReconnect: true
      privateIpUsed: true
      restrictUsage: true
  - eC2Fleet:
      name: test-add-sshConnector-JVMOpts
      fleet: test-add-sshConnector-JVMOpts
      region: us-east-1
      minSize: 1
      maxSize: 1
      computerConnector:
        sSHConnector:
          credentialsId: jenkins
          port: 22
          sshHostKeyVerificationStrategy: nonVerifyingKeyVerificationStrategy
          JVMOptions: "-djava.jenkinsci.iloveyou=false"
      fsRoot: "/var/lib/jenkins"
      labelString: rhel7
      numExecutors: 3
      idleMinutes: 30
      minSpareSize: 0
      maxTotalUses: -1
      noDelayProvision: false
      addNodeOnlyIfRunning: true
      alwaysReconnect: true
      privateIpUsed: true
      restrictUsage: true
