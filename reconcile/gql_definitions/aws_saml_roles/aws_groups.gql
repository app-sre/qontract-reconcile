# qenerate: plugin=pydantic_v1

query AwsSamlRolesAwsGroupQuery {
  aws_groups: awsgroups_v1 {
    name
    account {
      name
      uid
      sso
      disable {
        integrations
      }
    }
    roles {
      name
      users {
        org_username
      }
      user_policies {
        name
        policy
        account {
          uid
        }
      }
    }
    policies
  }
}
