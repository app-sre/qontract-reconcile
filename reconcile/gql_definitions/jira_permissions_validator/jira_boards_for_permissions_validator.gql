# qenerate: plugin=pydantic_v2

query JiraBoardsForPermissionValidation {
  jira_boards: jira_boards_v1 {
    path
    name
    server {
      serverUrl
      email {
        ...VaultSecret
      }
      token {
        ...VaultSecret
      }
    }
    issueType
    issueResolveState
    issueReopenState
    issueFields {
      name
      value
    }
    severityPriorityMappings {
      name
      mappings {
        priority
      }
    }
    escalationPolicies {
      name
      channels {
        jiraComponents
      }
    }
    disable {
      integrations
    }
  }
}
