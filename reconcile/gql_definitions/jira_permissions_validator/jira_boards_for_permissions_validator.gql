# qenerate: plugin=pydantic_v1

query JiraBoardsForPermissionValidation {
  jira_boards: jira_boards_v1 {
    path
    name
    server {
      serverUrl
      token {
        ... VaultSecret
      }
    }
    issueType
    issueResolveState
    issueReopenState
    issueFields {
      name
      value
    }
    severityPriorityMappings {
      name
      mappings {
        priority
      }
    }
    escalationPolicies {
      name
      channels {
        jiraComponent
      }
    }
    disable {
      integrations
    }
  }
}
