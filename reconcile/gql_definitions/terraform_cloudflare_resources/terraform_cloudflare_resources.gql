# qenerate: plugin=pydantic_v1
query TerraformCloudflareResources {
  namespaces: namespaces_v1 {
    name
    cluster {
      name
    }
    managedExternalResources
    externalResources {
      ... on NamespaceTerraformProviderResourceCloudflare_v1 {
        provider
        provisioner {
          name
        }
        resources {
          provider
          identifier
          ... on NamespaceTerraformResourceCloudflareWorkerScript_v1
          {
            name
            content_from_github {
              repo
              path
              ref
            }
            vars {
              name
              text
            }
          }
          ... on NamespaceTerraformResourceCloudflareZone_v1
          {
            zone
            plan
            type
            settings
            argo {
              smart_routing
              tiered_caching
            }
            records {
              name
              type
              ttl
              value
              proxied
            }
            workers {
              identifier
              pattern
              script_name
            }
            certificates {
              identifier
              type
              hosts
              validation_method
              validity_days
              certificate_authority
              cloudflare_branding
              wait_for_active_status
            }
          }
        }
      }
    }
  }
}
