# qenerate: plugin=pydantic_v1

query Projects {
  glitchtip_projects: glitchtip_projects_v1 {
    name
    platform
    teams {
      name
      roles {
        glitchtip_roles {
          organization {
            name
          }
          role
        }
        users {
          org_username
          github_username
        }
      }
    }
    organization {
      name
      instance {
        name
      }
    }
  }
}
