# qenerate: plugin=pydantic_v1

query Projects {
  glitchtip_projects: glitchtip_projects_v1 {
    name
    platform
    projectId
    eventThrottleRate
    teams {
      name
      roles {
        glitchtip_roles {
          organization {
            name
          }
          role
        }
        users {
          name
          org_username
        }
      }
      ldapGroups
      membersOrganizationRole
    }
    organization {
      name
      instance {
        name
      }
      # for glitchtip access revalidation
      owners
    }
    # for glitchtip-project-dsn
    namespaces {
      name
      delete
      clusterAdmin
      cluster {
        name
        serverUrl
        insecureSkipTLSVerify
        jumpHost {
          ...CommonJumphostFields
        }
        spec {
          private
        }
        automationToken {
          ...VaultSecret
        }
        clusterAdminAutomationToken {
          ...VaultSecret
        }
        internal
        disable {
          integrations
        }
      }
    }
    # for glitchtip access revalidation
    app {
      path
    }
  }
}
