# qenerate: plugin=pydantic_v2

query GlitchtipInstance {
  instances: glitchtip_instances_v1 {
    name
    description
    consoleUrl
    automationUserEmail {
      ...VaultSecret
    }
    automationToken {
      ...VaultSecret
    }
    readTimeout
    maxRetries
    mailDomain
    glitchtipJiraBridgeAlertUrl
    glitchtipJiraBridgeToken {
      ...VaultSecret
    }
  }
}
