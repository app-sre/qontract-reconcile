# qenerate: plugin=pydantic_v1

fragment AUSOCMOrganization on OpenShiftClusterManager_v1 {
  name
  labels
  environment {
    ... OCMEnvironment
  }
  orgId
  accessTokenClientId
  accessTokenUrl
  accessTokenClientSecret {
    ... VaultSecret
  }
  disable {
    ... DisableAutomations
  }
  blockedVersions
  addonManagedUpgrades
  addonUpgradeTests {
    addon {
      name
    }
    instance {
      name
      token {
        ... VaultSecret
      }
    }
    name
  }
  inheritVersionData {
    name
    orgId
    environment {
      name
    }
    publishVersionData {
      ... MinimalOCMOrganization
    }
  }
  publishVersionData {
    ... MinimalOCMOrganization
  }
  sectors {
    name
    dependencies {
      name
      ocm {
        name
      }
    }
  }
  upgradePolicyAllowedWorkloads
  upgradePolicyClusters {
    name
    serverUrl
    spec {
      id
    }
    upgradePolicy {
      ... ClusterUpgradePolicyV1
    }
  }
  ausClusterHealthChecks {
    provider
    enforced
  }
}
