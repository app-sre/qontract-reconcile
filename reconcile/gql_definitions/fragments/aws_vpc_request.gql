# qenerate: plugin=pydantic_v1

fragment VPCRequest on VPCRequest_v1 {
  identifier
  account {
    name
    uid
    terraformUsername
    automationToken {
      ...VaultSecret
    }
    supportedDeploymentRegions
    resourcesDefaultRegion
    providerVersion
    terraformState {
      provider
      bucket
      region
      integrations {
        integration
        key
      }
    }
  }
  region
  cidr_block {
    networkAddress
  }
  subnets {
    private
    public
  }
}
