# qenerate: plugin=pydantic_v1

query CNAssets {
  namespaces: namespaces_v1 {
    name
    cluster {
      spec {
        id
      }
    }
    managedExternalResources
    externalResources {
      provider
      provisioner {
        name
      }
      ... on NamespaceCNAsset_v1 {
        resources {
          provider
          identifier
          ... on CNANullAsset_v1 {
            defaults {
              ... CNANullAssetConfig
            }
            overrides {
              ... CNANullAssetConfig
            }
          }
          ... on CNARDSInstance_v1 {
            name
            defaults {
              ... CNARDSInstanceConfig
            }
            overrides {
              ... CNARDSInstanceConfig
            }
          }
          ... on CNAAssumeRoleAsset_v1{
            aws_account {
              ... CNAAWSAccountRoleARNs
            }
            defaults {
              ... CNAAssumeRoleAssetConfig
            }
            overrides {
              ... CNAAssumeRoleAssetConfig
            }
          }
        }
      }
    }
  }
}
