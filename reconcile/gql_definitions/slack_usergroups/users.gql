# qenerate: plugin=pydantic_v2

query SlackUsergroupClusterUser {
  users: users_v1 {
    ...User
    tag_on_cluster_updates
    tag_on_merge_requests
    roles {
      tag_on_cluster_updates
      access {
        cluster {
          name
        }
        namespace {
          name
          cluster {
            name
          }
        }
      }
    }
  }
}
