# qenerate: plugin=pydantic_v2

query RhcsCerts {
  namespaces: namespaces_v1 {
    name
    delete
    clusterAdmin
    openshiftResources {
      ...OpenshiftResourceRhcsCert
    }
    sharedResources {
      openshiftResources {
        ...OpenshiftResourceRhcsCert
      }
    }
    cluster {
      name
      serverUrl
      insecureSkipTLSVerify
      jumpHost {
        ...CommonJumphostFields
      }
      automationToken {
        ...VaultSecret
      }
      clusterAdminAutomationToken {
        ...VaultSecret
      }
      internal
      disable {
        integrations
      }
    }
  }
}
