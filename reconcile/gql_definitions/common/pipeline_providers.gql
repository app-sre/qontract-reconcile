# qenerate: plugin=pydantic_v1

query PipelineProviders {
  pipelines_providers: pipelines_providers_v1 {
    name
    provider
    ... on PipelinesProviderTekton_v1 {
      defaults {
        retention {
          ...PipelineProviderRetention
        }
        taskTemplates {
          ... on PipelinesProviderTektonObjectTemplate_v1 {
            name
            type
            path
            variables
          }
        }
        pipelineTemplates {
          openshiftSaasDeploy {
            name
            type
            path
            variables
          }
        }
        deployResources {
          requests {
            ...ResourceRequestsRequirements
          }
          limits {
            ...ResourceLimitsRequirements
          }
        }
      }
      namespace {
        name
        path
        clusterAdmin
        app {
          name
          path
        }
        cluster {
          name
          serverUrl
          insecureSkipTLSVerify
          jumpHost {
            ...CommonJumphostFields
          }
          automationToken {
            ...VaultSecret
          }
          clusterAdminAutomationToken {
            ...VaultSecret
          }
          internal
          disable {
            integrations
          }
        }
      }
      retention {
        ...PipelineProviderRetention
      }
      taskTemplates {
        ... on PipelinesProviderTektonObjectTemplate_v1 {
          name
          type
          path
          variables
        }
      }
      pipelineTemplates {
        openshiftSaasDeploy {
          name
          type
          path
          variables
        }
      }
      deployResources {
        requests {
          ...ResourceRequestsRequirements
        }
        limits {
          ...ResourceLimitsRequirements
        }
      }
    }
  }
}
