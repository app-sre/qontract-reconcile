# qenerate: plugin=pydantic_v1

query NamespacesMinimal {
  namespaces: namespaces_v1 {
    name
    delete
    labels
    clusterAdmin
    managedByExternal
    cluster {
      name
      serverUrl
      insecureSkipTLSVerify
      jumpHost {
        ...CommonJumphostFields
      }
      automationToken {
        ...VaultSecret
      }
      clusterAdminAutomationToken {
        ...VaultSecret
      }
      internal
      disable {
        integrations
      }
    }
  }
}
