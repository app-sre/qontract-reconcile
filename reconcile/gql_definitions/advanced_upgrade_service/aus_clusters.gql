# qenerate: plugin=pydantic_v1

query AUSClusters($name: String) {
  clusters: clusters_v1(name: $name) {
    name
    ocm {
      ...AUSOCMOrganization
    }
    upgradePolicy {
      ...ClusterUpgradePolicyV1
    }
    spec {
      product
      id
      external_id
      version
    }
    disable {
      integrations
    }
  }
}
