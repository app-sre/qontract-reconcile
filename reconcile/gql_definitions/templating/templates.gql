# qenerate: plugin=pydantic_v1

query Templatev1 {
  template_v1 {
    name
    autoApproved
    condition
    overwrite
    patch {
      path
      identifier
    }
    targetPath
    template
    templateTest {
      name
      variables
      current
      expectedOutput
      expectedTargetPath
      expectedToRender
    }
    templateRenderOptions {
      trimBlocks
      lstripBlocks
      keepTrailingNewline
    }
  }
}
