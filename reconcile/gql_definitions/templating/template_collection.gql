# qenerate: plugin=pydantic_v1

query TemplateCollection_v1 {
  template_collection_v1 {
    name
    description
    variables {
      static
      dynamic {
        name
        query
      }
    }
    templates {
      name
      condition
      targetPath
      patch {
        path
        identifier
      }
      template
    }
  }
}