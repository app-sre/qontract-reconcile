# qenerate: plugin=pydantic_v2

query UnleashFeatureToggles {
  instances: unleash_instances_v1 {
    name
    description
    url
    adminToken {
      ...VaultSecret
    }
    allowUnmanagedFeatureToggles
    projects {
      name
      feature_toggles {
        name
        description
        delete
        provider
        unleash {
          type
          impressionData
          environments
        }
      }
    }
  }
}
