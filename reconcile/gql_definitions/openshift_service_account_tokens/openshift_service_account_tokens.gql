# qenerate: plugin=pydantic_v1

query ServiceAccountTokens {
  namespaces: namespaces_v1 {
    name
    cluster {
      name
      serverUrl
      insecureSkipTLSVerify
      jumpHost {
        ... CommonJumphostFields
      }
      automationToken {
        ... VaultSecret
      }
      internal
      disable {
        integrations
      }
    }
    sharedResources {
      openshiftServiceAccountTokens {
        ... OpenshiftServiceAccountToken
      }
    }
    openshiftServiceAccountTokens {
      ... OpenshiftServiceAccountToken
    }
  }
}