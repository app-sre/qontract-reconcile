# qenerate: plugin=pydantic_v2

query SloDocuments {
  slo_document_v1 {
    name
    labels
    app {
      name
      parentApp {
        name
      }
    }
    namespaces {
      namespace {
        cluster {
          name
        }
        environment {
          product {
            name
          }
        }
      }
    }
    slos {
      name
      dashboard
      SLIType
      SLISpecification
      SLOTarget
      SLOTargetUnit
      SLOParameters {
        window
      }
      SLODetails
      expr
    }
  }
}
