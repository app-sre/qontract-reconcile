              memory: ${OPENSHIFT_NAMESPACE_LABELS_MEMORY_LIMIT}
            requests:
              cpu: ${OPENSHIFT_NAMESPACE_LABELS_CPU_REQUEST}
              memory: ${OPENSHIFT_NAMESPACE_LABELS_MEMORY_REQUEST}
